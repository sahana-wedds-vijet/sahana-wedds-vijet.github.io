<div id='carousel'>
    {% for item in site.data.slider_images %}
        <div class="text-center">
            <a href="">
                <img class="img-responsive" alt="Responsive image" src="{{ site.github.url }}{{ item.image}}">
                <div class="caption">
                    {% if (item.heading) %}
                        <h1>{{ item.heading }}</h1>
                    {% endif%}

                    {% if (item.sub-heading) %}
                        <p>{{ item.sub-heading }} </p>
                    {% endif%}
                </div>
            </a>
        </div>
    {% endfor %}
</div>
